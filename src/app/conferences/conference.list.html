
<div class="row">
  <div class="col-md-3">
    <h2>Conferences</h2>
    <ul>
      <li ng-repeat="conference in vm.conferences"> <a ng-click="vm.goConference(conference)">{{conference.name}}</a></li>
    </ul>
  </div>
  <div class="col-md-9 conference-view">
    <div class="conference" ui-view></div>
  </div>
</div>
